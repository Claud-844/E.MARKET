{% extends "base.html" %}
{% block title %}Products{% endblock %}

{% block content %}
<h2>Available Products</h2>

<div class="grid">
  {% for item in items %}
    <div class="card">
      <h3>{{ item.name }}</h3>
      <p>{{ item.price }} TZS</p>
      <a href="{% url 'checkout' item.id %}" class="btn">Buy</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
